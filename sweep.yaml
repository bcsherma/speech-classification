name: param-search
program: train.py
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  filters:
    values: [8, 16]
  dense_units:
    values: [64, 128]
  dropout:
    values: [0.2, 0.4]
  learning_rate:
    value: 0.001
  epochs:
    value: 50
  optimizer:
    value: "adam"
  dataset:
    value: "first-dataset:latest"
